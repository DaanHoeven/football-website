        <a class="cta" href="contact.html">Contact</a>
    </header>

    <main class="home-main">
        <h2>Contact</h2>

        <form>
            <h3>Leave your message/feedback here!</h3>
            <div class="personal-info-input">
                <label for="name">Name:</label>
                <input placeholder="Tyler West" id="name" type="text" required>

                <label for="email">Email:</label>
                <input placeholder="Tyler.West@gmail.com" id="email" type="text" required>

                <label for="phone">Telephone number:</label>
                <input placeholder="0455338877" id="phone" type="tel">

                <label for="age">Age:</label>
                <input placeholder="21" id="age" type="number" min="12" required>

                <label for="language">Language:</label>
                <select name="language" id="language">
                    <option value="English">English</option>
                    <option value="Dutch">Dutch</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>

            <div class="gender-input">
                <p>Please select your gender:</p>
                <label for="male">Male:</label>
                <input name="gender" id="male" type="radio">

                <label for="female">Female:</label>
                <input name="gender" id="female" type="radio">

                <label for="other">other:</label>
                <input name="gender" id="other" type="radio">
            </div>

            <div class="message-input">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message"></textarea>
            </div>

            <div class="privacy-notice">
                <input id="privacy" type="checkbox" required>
                <label for="privacy">Do you agree to the terms and conditions?</label>

                <input id="submit" type="submit" value="Submit">
            </div>
        </form>

    </main>

    </footer>
